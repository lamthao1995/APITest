<h1>  Event Info upload for admin</h1>
<form action ="{{redirect}}" method = "POST" enctype = "multipart/form-data"> 
	{% csrf_token %}
	Event title <input type = "text" name = "event_title" id = "event_title"/>
	<br/>
	Location <input type = "text" name = "event_location" id = "event_location"/>
	<br/>
	Date <input type = "text" name ="event_date" id ="event_date"/>
	<br/>
	Description <input type = "text" name = "event_description" id = "event_description" />
	<br/>
	Image <input type = "file" name = "file" id = "file"/>
	<br/>
	 <input type = "submit" value = "Upload"/>
	<br/>
	
</form>
